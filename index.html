</head>

<body>
    <div class="wrapper" id="page-wrapper">
        <div class="site-logo">J-PROJEKT</div>
        <div class="navbar">
            <div class="site-info"><a href="https://www.linkedin.com/in/jagroop-singh-123169234/">LinkedIn</a></div>
            <div class="site-menu">
                <div class="menu-item"><a href="about.html" id="about-link">About</a></div>
            </div>
        </div>
        <div class="header">
            <div class="header-left">
                Jagroop<br /><span>Singh</span>
                <div class="link">Skills : HTML, CSS, JAVASCRIPT, JAVA, PHP, MYSQL</div>
            </div>
            <div class="header-right"><a href="https://github.com/Jagroop10/Projects">//all projects</a></div>
        </div>
        <div class="container">
            <div class="container-items">
                <div class="container-img-wrap">
                    <div class="container-img"></div>
                </div>
                <div class="item">
                    <a href="https://github.com/Jagroop10/Projects/tree/main/Java%20Outliner/Outliner" class="container-item" data-img="">

                </div>
                <div class="item">
                    <a href="https://github.com/Jagroop10/Projects/tree/main/Php%20Website" class="container-item" data-img="">

                </div>

    </div>
</body>
<script>
    const allcontainer = gsap.utils.toArray(".container-item");
    const venueImageWrap = document.querySelector(".container-img-wrap");
    const venueImage = document.querySelector(".container-img");

    function initcontainer() {
        allcontainer.forEach((link) => {
            link.addEventListener("mouseenter", venueHover);
            link.addEventListener("mouseleave", venueHover);
            link.addEventListener("mousemove", moveVenueImage);
        });
    }

    function moveVenueImage(e) {
        let xpos = e.clientX;
        let ypos = e.clientY;
        const tl = gsap.timeline();
        tl.to(venueImageWrap, {
            x: xpos,
            y: ypos,
        });
    }

    function venueHover(e) {
        if (e.type === "mouseenter") {
            const targetImage = e.target.dataset.img;

            const tl = gsap.timeline();
            tl.set(venueImage, {
                backgroundImage: `url(${targetImage})`,
            }).to(venueImageWrap, {
                duration: 0.5,
                autoAlpha: 1,
            });
        } else if (e.type === "mouseleave") {
            const tl = gsap.timeline();
            tl.to(venueImageWrap, {
                duration: 0.5,
                autoAlpha: 0,
            });
        }
    }

    function init() {
        initcontainer();
    }

    window.addEventListener("load", function () {

        const numberTl = gsap.timeline();


        numberTl.staggerFrom(
            ".container-item h3",
            0.8,
            {
                opacity: 0,
                y: 60,
                ease: Power2.easeOut,
            },
            0.2
        );


        numberTl.play();
    });


    tl = new TimelineMax();

    tl.from(".navbar > div", 1.6, {
        opacity: 0,
        y: 60,
        ease: Expo.easeInOut,
        delay: 0.6,
    });

    tl.from(
        ".site-logo",
        1.6,
        {
            opacity: 0,
            y: 40,
            ease: Expo.easeInOut,
        },
        "-=1.6"
    );

    tl.staggerFrom(
        ".site-menu > div",
        1,
        {
            opacity: 0,
            y: 60,
            ease: Power2.easeOut,
        },
        0.2
    );

    tl.staggerFrom(
        ".header > div",
        1,
        {
            opacity: 0,
            y: 60,
            ease: Power2.easeOut,
            delay: -1.4,
        },
        0.2
    );



    const aboutLink = document.getElementById("about-link");
    const pageWrapper = document.getElementById("page-wrapper");

    aboutLink.addEventListener("click", function (event) {
        event.preventDefault();
        pageWrapper.classList.add("page-transition");
        setTimeout(function () {
            window.location.href = aboutLink.href;
        }, 600); // wait for the transition to finish before navigating to the new page
    });

</script>

</html>
